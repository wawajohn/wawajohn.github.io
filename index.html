<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GitHub Image File List</title>
  <style>
  img {
    max-height: 200px;
	float: left;
	border: 5px solid #eee;
	margin: 3px;
	padding: 3px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '660492304097201',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</head>
<body>
 

 
<script>
var github = "https://api.github.com/repos/wawajohn/wawajohn.github.io/contents";
$.getJSON( github, function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
	var imgurl = "/"+ val["path"]
	var regexp_patt = /\.(png|bmp|jpg|jpeg|gif)$/i;
	var regexp_result = regexp_patt.test(imgurl);
	if (regexp_result) {
		items.unshift( '<a href="'+ imgurl +'"><img title="'+ imgurl +'" src="'+ imgurl + '" /></a>' );
	}
  });
 
  $( "<p>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
</script>
 
</body>
</html>
