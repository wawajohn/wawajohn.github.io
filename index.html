<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GitHub Image File List</title>
  <style>
  img {
    max-height: 200px;
	float: left;
	border: 5px solid #eee;
	margin: 3px;
	padding: 3px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
</head>
<body>

 
<script>
  var repo_owner = "wawajohn";
  var repo_name = "wawajohn.github.io";
  var repo_branch = "git-pages"; // Default: master
  var github_api = "https://api.github.com/repos/"+ repo_owner +"/"+ repo_name +"/contents?"+ repo_branch;

$.getJSON( github_api, function( data ) {
  $.each( data, function( key, val ) {
	var imgurl = "/"+ val["path"]
	var regexp_patt = /\.(png|bmp|jpg|jpeg|gif|svg)$/i;
	var regexp_result = regexp_patt.test(imgurl);
	if (regexp_result) {
		$( '<a href="'+ imgurl +'"><img title="'+ imgurl +'" src="'+ imgurl + '" /></a>' ).appendTo("body");
	}
  });
});
</script>
 
</body>
</html>
